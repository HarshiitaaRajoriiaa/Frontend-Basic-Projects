<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../styles.css" />
    <title>BMI Calculator</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
  </head>
  <body>
    <div class = 'div1'>
      <h1>BMI Calculator:</h1>
      <form>
        <p  class = 'one'><label>Height in CM: </label><input   type="text" id="height" /></p>
        <p  class = 'two'><label>Weight in KG: </label><input   type="text" id="weight" /></p>
        <button class =  'calculate' >CHECK BMI⌛</button>
        <div id="results"></div>
      </form>
    </div>
    <div class = 'chart'>
        <p>BMI Categories:</p>
        <p>Underweight = <18.5</p>
        <p>Normal weight = 18.5–24.9</p>
        <p>Overweight = 25–29.9</p>
        <p>Obesity = BMI of 30 or greater</p>
    </div>
  </body>
  <script src="Script.js"></script>
</html>
